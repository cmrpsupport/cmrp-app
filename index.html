<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMRP Automation - Application Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2d3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            color: white;
            padding: 20px;
        }

        .logo {
            max-width: 500px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 0 20px;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #e8344e 0%, #c72c3f 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            box-shadow: 0 10px 30px rgba(232, 52, 78, 0.4);
        }

        .app-card:nth-child(2) .app-icon {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
        }

        .app-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .app-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .launch-button {
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #e8344e 0%, #c72c3f 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
            display: inline-block;
        }

        .app-card:nth-child(2) .launch-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        .launch-button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .apps-grid {
                gap: 30px;
            }

            .app-card {
                padding: 40px 20px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .app-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="CMRP_Logo_Light.png" alt="CMRP Automation" class="logo">
        </header>

        <div class="apps-grid">
            <a href="https://pmx-ky9o.onrender.com/" class="app-card" target="_blank">
                <div class="app-icon">ðŸ“Š</div>
                <h2 class="app-name">Project Management App</h2>
                <div class="launch-button">Launch App</div>
            </a>

            <a href="https://cmrp-oppx.onrender.com/" class="app-card" target="_blank">
                <div class="app-icon">ðŸ“ˆ</div>
                <h2 class="app-name">Opps Monitoring App</h2>
                <div class="launch-button">Launch App</div>
            </a>
        </div>

        <footer>
            <p>&copy; 2025 CMRP Automation. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
